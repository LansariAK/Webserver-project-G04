<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Coordinator Dashboard</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        fieldset {
            border: none;
            padding: 10px;
            margin: 0 auto;
            width: 80%;

        }
        legend {
            font-size: 24px; /* Increase font size */
            margin-bottom: 20px; /* Add spacing between legend and tiles */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            text-align: center;
        }
        .tile {
            width: calc(30% - 10px); /* 30% minus margin between tiles */
            background: #f4f4f4;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            text-align: left;
        }
        .tilelegend {
            width: calc(100% - 10px); /* 30% minus margin between tiles */
            background: #d8d8d8;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            text-align: center; /* Center the text within the fieldset */
        }
        .tile:hover {
            background: #e0e0e0;
        }
        .sub-tile {
            cursor: pointer;
            text-decoration:  none;
            color: black;
            margin: 5px auto;
            display: block;
        }

        h2 {
            margin-top: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Mission Coordinator Dashboard</h1>
        <nav>
            <ul>
                <li><a href="AssignMissionDriver.html">Assign a new mission to a driver</a></li>
                <li><a href="DriverManagementCommunication.html">Communicate with a driver</a></li>
                <li><a href="MissionTracker.html">Track a mission</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
