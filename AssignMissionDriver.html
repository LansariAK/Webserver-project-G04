<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Assignment</title>
</head>
<style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
       h2 {
            margin-top: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    
</head>
<body>
    <div class="nav">
        
        <nav>
            <ul>
                <li><a href="MissionCoordinatorDashboard.html">Home</a></li>
                <li><a href="AssignMissionDriver.html">Assign a new mission to a driver</a></li>
                <li><a href="DriverManagementCommunication.html">Communicate with a driver</a></li>
                <li><a href="MissionTracker.html">Track a mission</a></li>
            </ul>
        </nav>
    </div>
     <fieldset>

    <h1>Mission Assignment</h1>
    <form>
        <label for="driver">Select Driver:</label>
        <select id="driver" name="driver">
            <option value="driver1">Driver 1</option>
            <option value="driver2">Driver 2</option>
            <option value="driver3">Driver 3</option>
        </select>
        <br>
        <label for="mission">Select Mission:</label>
        <select id="mission" name="mission">
            <option value="mission1">Mission 1</option>
            <option value="mission2">Mission 2</option>
            <option value="mission3">Mission 3</option>
        </select>
        <br>
        <button type="submit">Assign Mission</button>
    </form>
</fieldset>
</body>
</html>
