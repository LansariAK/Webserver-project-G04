<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Tracker</title>
</head>
<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    h2 {
        margin-top: 0;
    }

    nav {
        background-color: #333;
        overflow: hidden;
        margin-bottom: 10px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        float: left;
    }

    nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav li a:hover {
        background-color: #ddd;
        color: black;
    }
</style>

</head>
<body>
    <div class="nav">

        <nav>
            <ul>
                <li><a href="MissionCoordinatorDashboard.html">Home</a></li>
                <li><a href="AssignMissionDriver.html">Assign a new mission to a driver</a></li>
                <li><a href="DriverManagementCommunication.html">Communicate with a driver</a></li>
                <li><a href="MissionTracker.html">Track a mission</a></li>
            </ul>
        </nav>
    </div>
    <fieldset>
        <body>
            <h1>Mission Progress Tracker</h1>

            <div id="mission-progress">
                <h2>Mission Status:</h2>
                <p>Current Task:</p>
                <p>Progress: 50%</p>
            </div>

            <div id="communication">
                <h2>Real-Time Communication</h2>        
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </fieldset>
    </body>
    </html>
